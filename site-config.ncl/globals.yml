---
# Multi-region configuration
openstack_region_name: ncl@sg
# Site name, similar to region but used for out-of-band inventory management
chameleon_site_name: ncl

openstack_release: train
blazar_tag: train

keystone_idp_client_id: changeme
keystone_identity_providers: []

# Networking
kolla_internal_vip_address: 192.168.40.22
kolla_external_vip_address: 192.168.122.41
kolla_external_fqdn: development.ncl.sg

# External MariaDB config
# TODO: we should switch to containerized MariaDB at some point
enable_mariadb: yes 
use_preconfigured_databases: no 

# External RabbitMQ
# TODO: we should switch to containerized RabbitMQ at some point
enable_rabbitmq: yes 

# Blazar
# blazar_floatingip_reservation_network_id: b33d110f-80d5-4ba2-8221-b31c6881793c  # 'public'

# Glance
glance_file_datadir_volume: /var/lib/glance

# Gnocchi
gnocchi_file_datadir_volume: /var/lib/gnocchi

# Horizon
# We don't use SSO at CHI@NU, accounts are statically provisioned
enable_horizon_chameleon_websso: no

# Ironic
ironic_image_cache_size: 180000  # MB
ironic_provisioning_network_cidr: 10.20.30.0/24
ironic_dnsmasq_dhcp_range: "10.20.30.10,10.20.30.254"


# Neutron
enable_neutron_provider_networks: yes
neutron_tenant_network_types: flat
neutron_networks:
  - name: physnet1
    bridge_name: br-bm
    external_interface: enp4s0f0
    bridge_patches: br-bm:phy-br-bm
